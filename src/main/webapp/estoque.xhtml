<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Relatório de Estoque</title>
    </h:head>
    <h:body>
        <p:linkButton outcome="index" value="Menu" style="align-self: flex-end" />
        <h:form>
            <p:dataTable value="#{estoque.resumo}" var="prod"
                         rows="30" emptyMessage="Nenhum produto cadastrado"
                         widgetVar="prodTable"
                         >
                <f:facet name="header">
                    Relatório de Estoque
                </f:facet>
                <p:column headerText="Código de barras" sortBy="#{prod.produto.codigoBarras}">
                    <h:outputLabel value="#{prod.produto.codigoBarras}" />
                </p:column>
                <p:column headerText="Produto" sortBy="#{prod.produto.produto}">
                    <h:outputLabel value="#{prod.produto.produto}" />
                </p:column>
                <p:column headerText="Preço de venda (R$)" sortBy="#{prod.precoVenda}">
                    <p:outputLabel value="#{prod.precoVenda}">
                        <f:convertNumber currencySymbol="R$" type="currency" locale="pt_BR"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Estoque" sortBy="#{prod.estoque}">
                    <p:outputLabel value="#{prod.estoque}">
                        <f:convertNumber locale="pt_BR" />
                    </p:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
